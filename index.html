<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <title>Valentine's Day Challenge</title>
        
    </head>
    
    <body>

        <div class="bench-container">
            <img class="bench-img" src="bench.png" alt="bench">
        <div class="audio">
            <audio controls>
                <source src="market_ambiance.wav">
            </audio>
        </div>

        <div class="bench">
            <img src="bench.png" alt="bench">
        </div>
        
        <div class="cloud-container">
            <img class="cloud-img" src="cloud.png" alt="cloud">
        </div>
        
        <div class="dove-container">
            <img class="dove-img" src="dove.png" alt="dove">
        </div>
        
        <div class="flower-container">
            <img class="flower-img" src="flower.png" alt="flower">
        </div>
        
        <div class="balloon-container">
            <img class="balloon-img" src="heart-balloon.png" alt="heart balloon">
        </div>
        
        <div class="light-container">
            <img class="light-img" src="heart-light.png" alt="heart light">
        </div>
        
        <div class="helicopter-container">
            <img class="helicopter-img" src="helicopter.png" alt="helicopter">
        </div>
        
        <div class="sign-container">
            <img class="sign-img" src="love-road-sign.png" alt="love-road-sign">
        </div>
        
        <div class="moon-container">
            <img class="moon-img" src="moon.png" alt="moon">
        </div>
        
        <div class="snow-container">
            <img class="snow-img" src="snow.gif" alt="snow GIF">
        </div>
        
        <div class="star-container">
            <img class="star-img" src="star.png" alt="star">
        </div>
    </body>
    
</html>
